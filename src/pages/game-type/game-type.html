<ion-header>
  <ion-navbar>
    <ion-title>gameType</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card>
      <ion-card-content>
        <app-gameTimer [isStaticTimer]="true" [currentNumber]="1"></app-gameTimer>
      </ion-card-content>
  </ion-card>

    <ion-card>
      <ion-card-header>
        <span class="gameType-font gameType-header-font">First, tap game type</span>
      </ion-card-header>
      <ion-card-content>
        <ion-buttons *ngFor="let gameType of gamesTypes">
            <button 
              (click)="tappedGameTypeItem($event, gameType)"
              ion-button round outline large>
              {{gameType.name}}
            </button>
        </ion-buttons>
     
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
          <span class="gameType-font" >Next, you need to choose a game level</span>
      </ion-card-content>
    </ion-card>

</ion-content>
