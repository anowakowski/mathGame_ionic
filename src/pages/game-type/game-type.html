<ion-header>
  <ion-navbar>
    <ion-title>gameType</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<app-gameTimer [isStaticTimer]="true" [currentNumber]="1"></app-gameTimer>
    <ion-card>
      <ion-card-header>
        First, tap game type
      </ion-card-header>
      <ion-card-content>
          <ion-list>
              <button ion-item *ngFor="let gameType of gamesTypes" (click)="tappedGameTypeItem($event, gameType)">{{gameType.name}}</button>
          </ion-list>          
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Next,
      </ion-card-header>
      <ion-card-content>
        you need to choose a game level
      </ion-card-content>
    </ion-card>

</ion-content>
