<ion-header>
  <ion-navbar>
    <ion-title>timer-page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="progress-wrapper">
      <div class="current" [ngStyle]="getOverlayStyle()">{{ current }}/{{ maxProgressNumber }}</div>
      <round-progress  
      [current]="current"
      [max]="maxProgressNumber"
      [color]="'#45ccce'"
      [background]="'#eaeaea'"
      [radius]="80"
      [stroke]="10"
      [semicircle]="false"
      [rounded]="true"
      [clockwise]="false"
      [responsive]="false"
      [duration]="800"
      [animation]="'easeInOutQuart'"
      [animationDelay]="0"
      (onRender)="doSomethingWithCurrentValue($event)"></round-progress>
  </div>
</ion-content>
