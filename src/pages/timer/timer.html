<ion-header>

  <ion-navbar>
    <ion-title>timer-page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <round-progress class="progress-wrapper" 
    [current]="current"
    [max]="10"
    [color]="'#45ccce'"
    [background]="'#eaeaea'"
    [radius]="80"
    [stroke]="10"
    [semicircle]="false"
    [rounded]="true"
    [clockwise]="false"
    [responsive]="false"
    [duration]="800"
    [animation]="'easeInOutQuart'"
    [animationDelay]="0"
    (onRender)="doSomethingWithCurrentValue($event)"></round-progress>



</ion-content>
