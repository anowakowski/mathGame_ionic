<ion-header>
  <ion-navbar hideBackButton>
    <ion-title ><span>your result</span> <button ion-button >repead game</button></ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card>
    <img src="assets/imgs/mathScore.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Thanks for your game
      </ion-card-title>
      <h3>your result and basic info below</h3>
      <p>
        you get <b>{{actualGameScore}}</b> pkt from <b>{{totalPosibilityScore}}</b>
      </p>
      <p>
        its <b>{{percentage}}</b> of the total
      </p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Try again?
    </ion-card-header>
    <ion-card-content>
      <p>if you would like to try again press the button below</p>
      <button ion-button >repead game</button>
    </ion-card-content>
  </ion-card>


</ion-content>
