<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>startGame</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-icon name="md-bulb"> Solve the math operation</ion-icon>
    </ion-card-header>
    <ion-card-content>
        <app-gameTimer [isStaticTimer]="false" [currentNumber]="0"></app-gameTimer>
        <hr/>
        <ion-icon name="calculator" color=""></ion-icon>
        <span class="mathOperation-font"> {{mathType}}:
          <span><b>{{oprationRandomNumber1}}</b> and <b>{{operationRandomNumber2}}</b></span>
        </span>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Choose correct answer
    </ion-card-header>
    <ion-card-content>
      <ion-buttons *ngFor="let answer of answerButtons" end>
          <button 
            class="mathOperationResult-Button"  
            [ngClass]="{chosedButton: isActiveButton(answer.value)}" 
            (click)="tappedAnswerButton(answer.value)" 
            ion-button full round>
            {{answer.value}}
          </button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="chosedNumber">
    <ion-card-header>
      Your choice is <b>{{chosedNumber}}</b>
    </ion-card-header>
    <ion-card-content>
      <button ion-button full round (click)="tapConfirmAndGoToNext()"><ion-icon name="md-arrow-forward"> Tap  and confirm your choise</ion-icon></button>
    </ion-card-content>
  </ion-card>
</ion-content>
