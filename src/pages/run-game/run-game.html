<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      Game: {{gameCountToDisplay}} Score: {{gameScoreToDisplay}}
    </ion-title>
    <ion-buttons end>
        <button ion-button> close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card>
    <ion-card-content>
        <app-gameTimer [isStaticTimer]="false" [currentNumber]="0"></app-gameTimer>
        <hr/>
        <ion-icon name="calculator"></ion-icon>
        <span class="mathOperation-font"> {{mathType}}:
          <span><b>{{mathOperationAsString}}</b></span>
        </span><ion-icon name="md-bulb"></ion-icon>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-grid> 
          <ion-row justify-content-center align-items-center style="height: 100%; margin-bottom:1.0em;">
            <ion-buttons *ngFor="let answerButtonFs of answerButtonsFirstSection; let i = index" [attr.data-index]="i">
              <div *ngIf="i == 0">
                <button 
                  style="margin-right:1.0em;" 
                  [ngClass]="{activeButton: isActiveAnswereButton(answerButtonFs.result)}" 
                  (click)="tappedAnswerButton(answerButtonFs)" 
                  ion-button round outline large>
                    <span class="resultVaueText-size text-fontStyle">
                      {{answerButtonFs.result}}
                    </span>
                  </button>
              </div>
              <div *ngIf="i == 1">
                <button
                  [ngClass]="{activeButton: isActiveAnswereButton(answerButtonFs.result)}" 
                  (click)="tappedAnswerButton(answerButtonFs)"  
                  ion-button round outline large>
                  <span class="resultVaueText-size text-fontStyle">
                      {{answerButtonFs.result}}
                  </span>
                </button>
              </div>
            </ion-buttons>
          </ion-row>
          <ion-row justify-content-center align-items-center style="height: 100%">
            <ion-buttons *ngFor="let answerButtonSc of answerButtonsSecondSection; let i = index" [attr.data-index]="i">
              <div *ngIf="i == 0">
                <button 
                  [ngClass]="{activeButton: isActiveAnswereButton(answerButtonSc.result)}" 
                  (click)="tappedAnswerButton(answerButtonSc)"                   
                  style="margin-right:1.0em;"  
                  ion-button round outline large>
                  <span class="resultVaueText-size text-fontStyle">
                      {{answerButtonSc.result}}
                  </span>
                </button>
              </div>
              <div *ngIf="i == 1">
                <button
                [ngClass]="{activeButton: isActiveAnswereButton(answerButtonSc.result)}" 
                (click)="tappedAnswerButton(answerButtonSc)"   
                  ion-button round outline large>
                  <span class="resultVaueText-size text-fontStyle">
                      {{answerButtonSc.result}}
                  </span>
                  </button>
              </div>
            </ion-buttons>
          </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <button #confiramtionButton ion-button full round (click)="tapConfirmAndGoToNext()" class="confirmationButton">
        <span *ngIf="!chosedNumber"><ion-icon name="md-arrow-forward" confiramtionButton> Please choose your answer</ion-icon></span>
        <span *ngIf="chosedNumber"><ion-icon name="md-arrow-forward" confiramtionButton> tap and confirm</ion-icon></span>
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card>
      
      <div class="card-title">SÃ£o Paulo</div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>

</ion-content>
