<ion-header>
  <ion-navbar>
    <ion-title>startGame</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      Solve the math operation
    </ion-card-header>
    <ion-card-content>
        <app-gameTimer [isStaticTimer]="false" [currentNumber]="0"></app-gameTimer>
        <hr/>

        Math operation
        {{oprationRandomNumber1}} + {{operationRandomNumber2}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Choose correct answer
    </ion-card-header>
    <ion-card-content>
        <button *ngIf="correctResultPosition == 1" ion-button full round>{{correctResult}} - correct</button>
        <button *ngIf="fakeDetailsResult1Position == 1" ion-button full round>{{fakeDetailsResult1}} - fakeDetailsResult1</button>
        <button *ngIf="fakeResult2Position == 1" ion-button full round>{{fakeResult2}} - fakeResult2</button>
        
        <button *ngIf="correctResultPosition == 2" ion-button full round>{{correctResult}} - correct</button>
        <button *ngIf="fakeDetailsResult1Position == 2" ion-button full round>{{fakeDetailsResult1}} - fakeDetailsResult1</button>
        <button *ngIf="fakeResult2Position == 2" ion-button full round>{{fakeResult2}} - fakeResult2</button>

        <button *ngIf="correctResultPosition == 3" ion-button full round>{{correctResult}} - correct</button>
        <button *ngIf="fakeDetailsResult1Position == 3" ion-button full round>{{fakeDetailsResult1}} - fakeDetailsResult1</button>      
        <button *ngIf="fakeResult2Position == 3" ion-button full round>{{fakeResult2}} - fakeResult2</button>
    </ion-card-content>
  </ion-card>  
</ion-content>
