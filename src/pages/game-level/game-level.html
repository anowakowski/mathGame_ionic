<ion-header>
  <ion-navbar>
    <ion-title>gameLevel</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <app-gameTimer [isStaticTimer]="true" [currentNumber]="2"></app-gameTimer>
    <ion-card>
      <ion-card-header>
        OK, the last one things
      </ion-card-header>
      <ion-card-content>
        please, choose your start level and run a game.
        <button *ngFor="let gameLevel of gameLevels" ion-button full (click)="tappedGameLevel(gameLevel)">{{gameLevel.name}}</button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Next, 
      </ion-card-header>
      <ion-card-content>
        is only samary
      </ion-card-content>
    </ion-card>
</ion-content>
