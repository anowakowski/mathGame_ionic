<ion-header>
  <ion-navbar>
    <ion-title>gameLevel</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card>
    <ion-card-content>
      <app-gameTimer [isStaticTimer]="true" [currentNumber]="2"></app-gameTimer>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header class="gameType-font gameType-header-font">
        OK, the last one things
      </ion-card-header>
      <ion-card-content>
       
        <!-- <button *ngFor="let gameLevel of gameLevels" ion-button full (click)="tappedGameLevel(gameLevel)">{{gameLevel.name}}</button>-->
        
      <div>
        <ion-list>
          <ion-list-header class="gameType-font">
            tap your level
            <ion-badge class="ion-badge-resize" item-end color="secondary">Level: {{selectedLevel}}</ion-badge>
          </ion-list-header>
          <ion-item>
            <ion-range min="0" max="3" step="1" snaps="true" [(ngModel)]="selectedLevel" color="secondary">
              <ion-icon range-left small color="secondary" name="md-podium"></ion-icon>
              <ion-icon range-right color="secondary" name="md-podium"></ion-icon>
            </ion-range>
          </ion-item>
        </ion-list> 

        <button class="burron-color" (click)="tappedGameLevel()" ion-button outline large>GO to summary</button>
      </div>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <span class="gameType-font" >Next, is just only summary</span>
      </ion-card-content>
  </ion-card>


</ion-content>
